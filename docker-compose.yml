services:
  mariadb:
    image: mariadb:10.11
    container_name: mariadb-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: api_passa_bola
    ports:
      - "3307:3306"
    volumes:
      - maridadb_data:/var/lib/mysql
    healthcheck:
      test:
        ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - passa-bola-network

  api-passa-bola:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api-passa-bola
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mariadb:3306/api_passa_bola?createDatabaseIfNotExist=true&serverTimezone=UTC"
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      JWT_SECRET: mySecretKeyForFootballSocialNetworkApplication2024
      JWT_EXPIRATION: 86400000
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - passa-bola-network

  front-passa-bola:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: front-passa-bola
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://api-passa-bola:8080
      NEXT_PUBLIC_CHATBOT_URL: http://chatbot:5000
    depends_on:
      - api-passa-bola
    networks:
      - passa-bola-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    ports:
      - "9090:9090"
    depends_on:
      - api-passa-bola
    networks:
      - passa-bola-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000" # Grafana roda na porta 3000, mapeamos para 3001 no host
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - passa-bola-network

  chatbot:
    build:
      context: ./chatbot
      dockerfile: Dockerfile
    container_name: chatbot
    ports:
      - "5000:5000"
    depends_on:
      - api-passa-bola
    networks:
      - passa-bola-network

volumes:
  maridadb_data:
  prometheus_data:
  grafana_data:

networks:
  passa-bola-network:
    driver: bridge
