spring.application.name=api-passa-bola

# Configuração do servidor
server.port=8080

# Configuração do banco de dados MariaDB/MySQL
# Para Docker: variáveis de ambiente SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME e SPRING_DATASOURCE_PASSWORD
# Para desenvolvimento local: descomentar as linhas abaixo
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/api_passa_bola?createDatabaseIfNotExist=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA/Hibernate para MariaDB/MySQL
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração de logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuração de validação
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configuração adicional do MariaDB/MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# JWT Configuration
# Para Docker: variáveis de ambiente JWT_SECRET e JWT_EXPIRATION
# Para desenvolvimento local: valores padrão abaixo
jwt.secret=${JWT_SECRET:mySecretKeyForFootballSocialNetworkApplication2024}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Actuator - Endpoints de monitoramento e healthcheck
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.health.defaults.enabled=true
management.health.db.enabled=true

