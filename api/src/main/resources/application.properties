spring.application.name=api-passa-bola

# Configuração do servidor
server.port=8080

# Configuração do banco de dados MariaDB (gerenciada via variáveis de ambiente do Docker Compose)
# As variáveis SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME e SPRING_DATASOURCE_PASSWORD
# são definidas no docker-compose.yml
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA/Hibernate para MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração de logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuração de validação
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configuração adicional do MariaDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# JWT Configuration (gerenciada via variáveis de ambiente do Docker Compose)
# As variáveis JWT_SECRET e JWT_EXPIRATION são definidas no docker-compose.yml

# Actuator - Endpoints de monitoramento e healthcheck
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.health.defaults.enabled=true
management.health.db.enabled=true

# Prometheus Metrics Configuration
management.prometheus.metrics.export.enabled=true

# CORS Configuration - Permite frontend acessar a API
spring.web.cors.allowed-origins=http://localhost:3000,http://front-passa-bola:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600